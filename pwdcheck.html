<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="button" onclick="validateForm()">Login</button>
      </form>
    </div>
    <script src="script.js"></script>
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Regular expressions for password validation
        var minLength = 8;
        var uppercaseRegex = /[A-Z]/;
        var lowercaseRegex = /[a-z]/;
        var specialCharRegex = /[!@#$%^&*(),.?":{}|<>]/;

        if (username === "" || password === "") {
          alert("Username and password are required!");
        } else if (password.length < minLength) {
          alert("Password should be at least 8 characters long!");
        } else if (
          !uppercaseRegex.test(password) ||
          !lowercaseRegex.test(password) ||
          !specialCharRegex.test(password)
        ) {
          alert(
            "Password should contain at least 1 uppercase letter, 1 lowercase letter, and 1 special character!"
          );
        } else {
          // You can perform additional validation or submit the form here
          alert("Login successful!");
          // document.getElementById('loginForm').submit(); // Uncomment this line to submit the form
        }
      }
    </script>
  </body>
</html>
