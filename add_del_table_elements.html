<!DOCTYPE html>
<html>
<head>
  <title>Add/Delete Table Elements</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<table id="myTable">
  <tr>
    <th>Name</th>
    <th>Email</th>
    <th>Action</th>
  </tr>
</table>

<button onclick="addRow()">Add Row</button>
<button onclick="deleteRow()">Delete Row</button>

<script>
  function addRow() {
    const table = document.getElementById("myTable");
    const newRow = table.insertRow(-1); // Insert a row at the end of the table

    const cell1 = newRow.insertCell(0); // Insert cells in the new row
    const cell2 = newRow.insertCell(1);
    const cell3 = newRow.insertCell(2);

    cell1.innerHTML = '<input type="text" placeholder="Name">';
    cell2.innerHTML = '<input type="email" placeholder="Email">';
    cell3.innerHTML = '<button onclick="deleteThisRow(this)">Delete</button>';
  }

  function deleteRow() {
    const table = document.getElementById("myTable");
    const rowCount = table.rows.length;

    // Ensure there's at least one row (excluding the header)
    if (rowCount > 1) {
      table.deleteRow(-1); // Delete the last row (excluding the header)
    } else {
      alert("Cannot delete the header row!");
    }
  }

  function deleteThisRow(btn) {
    const row = btn.parentNode.parentNode; // Get the parent row of the button
    row.parentNode.removeChild(row); // Remove the row from the table
  }
</script>

</body>
</html>
